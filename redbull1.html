<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RED Bull</title>
    <link rel="stylesheet" href="redbull1.css">
  </head>
  <body>
    <div class="header">
      <h1>Red Bull</h1>
      <h2>Why scroll?</h2>
      <h3>When today with a press of a button you go back to the top?</h3>
      <h4>You can just scroll and then click a button to take you to the top.</h4>
    </div>
    <button id="backToTop" title="Back to top">
      <img src="./images/rb-removebg-preview.png" alt="Back to top" width="50px" height="50px">
<!-- â†‘ -->
    </button>
    <script>   
      const btn = document.getElementById('backToTop');
      const img = btn.querySelector('img');
      const normalImage = './images/rb-removebg-preview.png'
      const hoverImage = './images/output-onlinegiftools.gif'
      window.addEventListener('scroll', () => {
         if (window.scrollY > 50) {
        btn.classList.add('show');
        } else {
          btn.classList.remove('show');
        }
      });
      btn.addEventListener('mouseenter', () => {
        img.src = hoverImage;
      });
      btn.addEventListener('mouseleave', () => {
        img.src = normalImage;
      });
      btn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    </script>
  </body>
</html>
